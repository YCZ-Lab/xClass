<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="hs-text">
                    <h2>login</h2>
                </div>
            </div>
            <div class="col-lg-6">
                <form class="hero-form" method="post" action="/login">
                    <h5 th:text="${#httpServletRequest.getParameter('error')}"
                        th:unless="${#httpServletRequest.getParameter('error') == null}" style="color: #ff0000"></h5>
                    <input type="text" name="name" placeholder="Username" required autofocus>
                    <input type="password" name="password" placeholder="Password">
                    <input type="text" name="verifyCode" placeholder="Verify Code">
                    <img src="/verifyCode" onclick="javascript: this.src='/verifyCode'" style="cursor:pointer"/>
                    <button class="site-btn" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
