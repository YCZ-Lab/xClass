<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dinero</title>
    <meta charset="UTF-8">
    <meta name="description" content="??????">
    <meta name="keywords" content="??????">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" th:href="@{img/favicon.ico}" rel="shortcut icon"/>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
          rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" th:href="@{css/owl.carousel.min.css}"/>
    <link rel="stylesheet" href="../static/css/flaticon.css" th:href="@{css/flaticon.css}"/>
    <link rel="stylesheet" href="../static/css/slicknav.min.css" th:href="@{css/slicknav.min.css}"/>
    <link rel="stylesheet" href="../static/css/hover.css" th:href="@{css/hover.css}"/>
    <link rel="stylesheet" href="../static/css/video.css" th:href="@{css/video.css}"/>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}"/>

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Blog Section end -->
<section class="blog-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!--********************************************************************************************-->
                <div class="blog-post">
                    <div th:text="${#dates.format(topic.getCreateDateTime(),'yyyy-MM-dd')}" class="blog-date">
                        1970-01-01
                    </div>
                    <h2 th:text="${topic.getTitle()}" class="blog-title">Test</h2>
                    <div class="blog-metas">
                        <div th:text="${topic.getUserName()}" class="blog-meta">Temp</div>
                        <div class="blog-meta">on loan</div>
                        <!--                        <div th:text="|${topic.getReplyNums()} comments|" class="blog-meta">0 comments</div>-->
                        <span class="badge badge-pill badge-success"
                              th:text="|${topic.getReplyNums()}|">99</span>
                        <span class="blog-meta">comments</span>
                    </div>
                    <p th:text="${topic.getContent()}">Test Topic</p>
                </div>
                <hr>
                <div th:each="reply:${replys}" class="blog-post">
                    <div class="blog-metas">
                        <div th:text="${reply.getUserName()}" class="blog-meta">Temp</div>
                        <div th:text="${#dates.format(reply.getCreateDateTime(),'yyyy-MM-dd')}" class="blog-meta">
                            1970-01-01
                        </div>
                    </div>
                    <pre th:text="${reply.getContent()}">
    1*1
    1*1 1*2
    1*1 1*2 1*3
                    </pre>
                </div>
                <div class="site-pagination mb-2 row justify-content-center">
                    <span th:each="i:${#numbers.sequence(1,pages)}">
                    <a class="btn btn-outline-success rounded-pill" href="#"
                       th:href="@{/reply(topicID=${topic.getId()},page=${i},size=${size})}"
                       th:classappend="${i}==${page} ? active : ''"
                       th:text="${i}">1</a>
                    </span>
                </div>
                <div class="progress mb-2" style="height: 5px;">
                    <div class="progress-bar bg-success w-100"></div>
                </div>
                <div th:if="${logined}">
                    <form class="hero-form row justify-content-center" style="background: #f8f8f8" method="post"
                          action="/submit/reply">
                        <input type="hidden" name="topicID" th:value="${topic.getId()}">
                        <textarea rows="12" name="content" placeholder="Content"></textarea>
                        <button class="btn btn-outline-success rounded-pill" style="min-width: 188px;" type="submit">
                            Send
                        </button>
                    </form>
                </div>
                <div th:if="!${logined}" class="row row justify-content-center">
                    <a data-toggle="modal" data-target="#login" href="" class="btn btn-outline-success rounded-pill"
                       style="min-width: 188px;">Sign up</a>
                </div>
                <!-- 登录窗口 -->
                <div id="login" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button class="close" data-dismiss="modal">
                                    <span>×</span>
                                </button>
                            </div>
                            <div class="modal-title">
                                <h1 class="text-center">login</h1>
                            </div>
                            <div class="modal-body">
                                <form class="form-group" method="post" action="/login">
                                    <div class="form-group">
                                        <label for="name">username</label>
                                        <input id="name" name="name" class="form-control" type="text"
                                               placeholder="Username"
                                               required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">password</label>
                                        <input id="password" name="password" class="form-control" type="password"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="text" name="verifyCode" class="form-control"
                                                   placeholder="Verify Code">
                                        </label>
                                        <img src="/verifyCode" onclick="this.src='/verifyCode'"
                                             style="cursor:pointer" alt=""/>
                                    </div>
                                    <div class="text-right">
                                        <button class="btn btn-primary" type="submit">login</button>
                                        <button class="btn btn-danger" data-dismiss="modal">cancel</button>
                                    </div>
                                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">don't
                                        have an account? click me to sign up</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 注册窗口 -->
                <div id="register" class="modal fade" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button class="close" data-dismiss="modal">
                                    <span>×</span>
                                </button>
                            </div>
                            <div class="modal-title">
                                <h1 class="text-center">sign up</h1>
                            </div>
                            <div class="modal-body">
                                <form class="form-group" method="post" action="/register">
                                    <div class="form-group">
                                        <label for="userName">username</label>
                                        <input id="userName" name="userName" class="form-control" type="text"
                                               placeholder="Your Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="pw">password</label>
                                        <input id="pw" name="password" class="form-control" type="password"
                                               placeholder="Your Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">email</label>
                                        <input id="email" name="email" class="form-control" type="email"
                                               placeholder="Your E-mail">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="text" name="verifyCode" class="form-control"
                                                   placeholder="Verify Code">
                                        </label>
                                        <img src="/verifyCode" onclick="this.src='/verifyCode'"
                                             style="cursor:pointer" alt=""/>
                                    </div>
                                    <div class="text-right">
                                        <button class="btn btn-primary" type="submit">submit</button>
                                        <button class="btn btn-danger" data-dismiss="modal">cancel</button>
                                    </div>
                                    <a href="" data-toggle="modal" data-dismiss="modal"
                                       data-target="#login">already have an account? click me to login</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--********************************************************************************************-->
            </div>
        </div>
    </div>
</section>
<!-- Blog Section end -->
<div class="copyright text-center">
    Copyright &copy;2020 All rights reserved to xClass.
</div>
