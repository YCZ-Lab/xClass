<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dinero</title>
    <meta charset="UTF-8">
    <meta name="description" content="??????">
    <meta name="keywords" content="??????">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="/lib/img/favicon.ico" rel="shortcut icon"/>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
          rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/lib/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="/lib/css/flaticon.css"/>
    <link rel="stylesheet" href="/lib/css/slicknav.min.css"/>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="/lib/css/style.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Message Section -->
<section class="blog-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-post">
                    <h1 class="blog-title">Exception</h1>
                    <hr>
                    <table border="0">
                        <tr>
                            <td>timestamp</td>
                            <td th:if="${timestamp}" th:text="${timestamp}"></td>
                        </tr>
                        <tr>
                            <td>status</td>
                            <td th:text="${status}"></td>
                        </tr>
                        <tr>
                            <td>error</td>
                            <td th:text="${error}"></td>
                        </tr>
                        <tr>
                            <td>message</td>
                            <td th:text="${message}"></td>
                        </tr>
                        <tr>
                            <td>path</td>
                            <td th:text="${path}"></td>
                        </tr>
                        <tr>
                            <td>Exception:</td>
                            <td th:if="${exception}" th:text="${exception}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Message Section end -->

<!--====== Javascripts & Jquery ======-->
<script src="/lib/js/jquery-3.2.1.min.js"></script>
<script src="/lib/js/bootstrap.min.js"></script>
<script src="/lib/js/jquery.slicknav.min.js"></script>
<script src="/lib/js/owl.carousel.min.js"></script>
<script src="/lib/js/jquery-ui.min.js"></script>
<script src="/lib/js/main.js"></script>

</body>
</html>
