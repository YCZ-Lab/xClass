<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dinero</title>
    <meta charset="UTF-8">
    <meta name="description" content="??????">
    <meta name="keywords" content="??????">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" th:href="@{img/favicon.ico}" rel="shortcut icon"/>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
          rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" th:href="@{css/owl.carousel.min.css}"/>
    <link rel="stylesheet" href="../static/css/flaticon.css" th:href="@{css/flaticon.css}"/>
    <link rel="stylesheet" href="../static/css/slicknav.min.css" th:href="@{css/slicknav.min.css}"/>
    <link rel="stylesheet" href="../static/css/hover.css" th:href="@{css/hover.css}"/>
    <link rel="stylesheet" href="../static/css/video.css" th:href="@{css/video.css}"/>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}"/>

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Message Section -->
<section class="blog-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-post">
                    <h1 class="blog-title">Exception</h1>
                    <hr>
                    <table>
                        <tr>
                            <td>timestamp</td>
                            <!--/*@thymesVar id="timestamp" type="com.ysh.controller.ExceptionHandle"*/-->
                            <td th:if="${timestamp}" th:text="${timestamp}"></td>
                        </tr>
                        <tr>
                            <td>status</td>
                            <!--/*@thymesVar id="status" type="com.ysh.controller.ExceptionHandle"*/-->
                            <td th:text="${status}"></td>
                        </tr>
                        <tr>
                            <td>error</td>
                            <!--/*@thymesVar id="error" type="com.ysh.controller.ExceptionHandle"*/-->
                            <td th:text="${error}"></td>
                        </tr>
                        <tr>
                            <td>message</td>
                            <!--/*@thymesVar id="message" type="com.ysh.controller.ExceptionHandle"*/-->
                            <td th:text="${message}"></td>
                        </tr>
                        <tr>
                            <td>path</td>
                            <!--/*@thymesVar id="path" type="com.ysh.controller.ExceptionHandle"*/-->
                            <td th:text="${path}"></td>
                        </tr>
                        <tr>
                            <td>Exception:</td>
                            <!--/*@thymesVar id="exception" type="com.ysh.controller.ExceptionHandle"*/-->
                            <td th:if="${exception}" th:text="${exception}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Message Section end -->
<div class="copyright text-center">
    Copyright &copy;2020 All rights reserved to xClass.
</div>


<!--====== Javascripts & Jquery ======-->
<script src="../static/js/jquery-3.2.1.min.js" th:src="@{js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../static/js/jquery.slicknav.min.js" th:src="@{js/jquery.slicknav.min.js}"></script>
<script src="../static/js/owl.carousel.min.js" th:src="@{js/owl.carousel.min.js}"></script>
<script src="../static/js/circle-progress.min.js" th:src="@{js/circle-progress.min.js}"></script>
<script src="../static/js/jquery-ui.min.js" th:src="@{js/jquery-ui.min.js}"></script>
<script src="../static/js/main.js" th:src="@{js/main.js}"></script>

</body>
</html>
